suite: Test commander-deployment
templates:
  - commander/commander-deployment.yaml
tests:
  - it: Is a Deployment
    asserts:
      - isKind:
          of: Deployment

  - it: Uses the astronomerinc/ap-commander image
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: "^astronomerinc/ap-commander:"
